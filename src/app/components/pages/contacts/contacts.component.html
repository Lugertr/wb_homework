<div class="askArea">
    <img class="img askImg"  src="../../../assets/ask-form-img.png" >
    <div class="askForm">
        <h2 class="h2top">ANY QUESTIONS?</h2>
        <h1>Drop us a line</h1>
        <div class="askInputArea">
            <app-input *ngFor="let input of inputs" [data]="input"></app-input>
            <div class="mesArea">
                <label for={{lastInput.labelName}}>{{lastInput.labelName}}</label>
                <textarea class="mes"
                    name={{lastInput.labelName}} 
                    required={{lastInput.required}}
                    placeholder={{lastInput.placeholder}}></textarea>
            </div>
        </div>
        <div class="sendForm">
            <app-checkbox class="agreeChekbox" [data]="checkboxData"></app-checkbox>
            <button class='btn'>Send message</button>
        </div>
    </div>
</div>
