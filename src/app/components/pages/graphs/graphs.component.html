<div class="graphsField">
    <div class="graphs" *ngFor="let graph of graphsArr; let i = index">
        <mat-icon class="fullsize_btn" (click)="fullSizeOpen(i)">zoom_in</mat-icon>
        <app-graph [graphData]="graph"></app-graph>
    </div>
</div>

<app-graph *ngIf="graphData.name" [graphData]="graphData"  class="final"></app-graph>
<router-outlet name="modal"></router-outlet>
