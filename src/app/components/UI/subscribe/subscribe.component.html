<div class="sub_content">
    <img alt="text" class="sub_img" src="assets/blog/illustration.svg" />
    <div class="sub_form">
        <h1>
            Want to get the best articles weekly? Subscribe to our newsletter!
        </h1>
        <div class="sub_form_send">
            <input class="input" placeholder="Your working email" />
            <button class="btn">Subscribe</button>
        </div>
        <app-checkbox [data]="subscribeCheckboxData"></app-checkbox>
    </div>
</div>
