<style>
    :host{
    display: flex;
    flex-direction: column;
    }
</style>

<label for={{data.labelName}}>{{data.labelName}}</label>
<input *ngIf="!PasswordInput(); else pasInput" 
    class="input"
    name={{data.labelName}} 
    type={{data.type}} 
    required={{data.required}}
    placeholder={{data.placeholder}}>

<ng-template #pasInput>
    <app-input-password [data]="data"></app-input-password>
</ng-template>
