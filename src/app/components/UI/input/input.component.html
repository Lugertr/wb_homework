    <label for={{data.labelName}}>{{data.labelName}}</label>
    <input 
        class="input"
        name={{data.labelName}} 
        type={{inputType}} 
        required={{data.required}}
        autocomplete="on"
        placeholder={{data.placeholder}}>

    <div class="input_password_btn" *ngIf="PasswordInput()">
        <div class="eye" (click)="changeType()"></div>
    </div>
